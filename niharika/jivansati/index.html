<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Torchlight Effect</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
        }

        /* The torch light effect */
        #torchlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(0, 0, 0, 0) 80%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Message box */
        .message {
            position: absolute;
            text-align: center;
            font-size: 2rem;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Torch controls at the bottom */
        #torch {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #torch img {
            width: 100px;
            height: auto;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <!-- Torchlight overlay -->
    <div id="torchlight"></div>

    <!-- Heartfelt message -->
    <div class="message" id="message">
        Hey Niharika, <br> You light up my world! ðŸ’–
    </div>

    <!-- Torch control at the bottom -->
    <div id="torch">
        <!-- Base64 image for flashlight -->
        <img src="torch.png" alt="Torch"> 
        <button id="toggle-btn">Turn On</button>
    </div>

    <script>
        const torchlight = document.getElementById('torchlight');
        const message = document.getElementById('message');
        const toggleBtn = document.getElementById('toggle-btn');
        let torchOn = false;

        // Toggle the torch on/off
        toggleBtn.addEventListener('click', function() {
            torchOn = !torchOn;
            if (torchOn) {
                // Turn on the torch and show the light and message
                torchlight.style.opacity = '1';
                message.style.opacity = '1';
                toggleBtn.innerHTML = 'Turn Off';
                document.body.style.backgroundColor = '#000'; // Darker background
            } else {
                // Turn off the torch and hide the light and message
                torchlight.style.opacity = '0';
                message.style.opacity = '0';
                toggleBtn.innerHTML = 'Turn On';
                document.body.style.backgroundColor = '#2c3e50'; // Reset background
            }
        });

        // Move the torchlight with the mouse for realism
        document.addEventListener('mousemove', function(e) {
            if (torchOn) {
                const x = e.clientX;
                const y = e.clientY;
                torchlight.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255, 255, 255, 0.9), rgba(0, 0, 0, 0) 80%)`;
            }
        });
    </script>
</body>
</html>
