<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to top, #001d3d, #00172d);
            transition: background 5s ease;
        }

        .container {
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            opacity: 0;
            animation: fadeInText 6s ease-in-out forwards;
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Night stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: transparent;
            animation: twinkle 2s infinite ease-in-out;
            z-index: 0;
        }

        .stars::before, .stars::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('star.png') repeat;
            opacity: 0.5;
            z-index: 1;
        }

        /* Sun */
        .sun {
            position: absolute;
            bottom: -200px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #FFD700, #FF4500);
            border-radius: 50%;
            animation: sunRise 10s ease-in-out forwards;
            z-index: 5;
        }

        @keyframes sunRise {
            0% {
                bottom: -200px;
            }
            100% {
                bottom: 70vh;
            }
        }

        /* Day theme */
        body.day {
            background: linear-gradient(to top, #87CEEB, #87CEFA);
        }

        /* Flying birds */
        .bird {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('1.png') no-repeat center;
            background-size: cover;
            animation: fly 10s linear infinite;
        }

        @keyframes fly {
            0% {
                left: -100px;
                top: 50vh;
            }
            100% {
                left: 110%;
                top: 30vh;
            }
        }

        .bird:nth-child(2) {
            animation-delay: 3s;
        }

        .bird:nth-child(3) {
            animation-delay: 6s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="container">
        <h1>Good Morning, Niharika Ji!</h1>
    </div>

    <div class="sun"></div>

    <!-- Birds -->
    <div class="bird" style="top: 30vh;"></div>
    <div class="bird" style="top: 40vh;"></div>
    <div class="bird" style="top: 20vh;"></div>

    <script>
        // Transition to day theme after sun rises
        setTimeout(() => {
            document.body.classList.add('day');
        }, 5000);
    </script>

</body>
</html>
